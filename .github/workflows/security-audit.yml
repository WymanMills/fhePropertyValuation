name: Security Audit & Performance Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Solhint security analysis
      run: npm run lint:security
      continue-on-error: false

    - name: Check contract sizes
      run: npm run size-check
      continue-on-error: false

    - name: Compile contracts
      run: npm run compile

    - name: Run tests
      run: npm test

    - name: Generate gas report
      run: npm run gas-report
      env:
        REPORT_GAS: true

    - name: Upload gas report
      uses: actions/upload-artifact@v4
      with:
        name: gas-report
        path: gas-report.txt
        if-no-files-found: ignore

  code-quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check formatting
      run: npm run format:check

    - name: Run ESLint
      run: npm run lint:js
      continue-on-error: true

    - name: Run Solhint
      run: npm run lint:sol
      continue-on-error: false

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run coverage
      run: npm run coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        if-no-files-found: ignore

  dos-protection-check:
    name: DoS Protection Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for unbounded loops
      run: |
        echo "Checking for potential DoS vectors..."
        grep -n "for.*length" contracts/**/*.sol || echo "No unbounded loops found"
        grep -n "while" contracts/**/*.sol || echo "No while loops found"

    - name: Check for external calls in loops
      run: |
        echo "Checking for external calls in loops..."
        grep -A 5 "for.*{" contracts/**/*.sol | grep "call\|delegatecall\|staticcall" || echo "No dangerous external calls in loops"

  all-checks:
    name: All Checks Passed
    needs: [security-audit, code-quality, test-coverage, dos-protection-check]
    runs-on: ubuntu-latest

    steps:
    - name: All checks passed
      run: echo "All security and performance checks passed successfully!"
